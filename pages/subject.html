<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Subject | MockTest Arena</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="subject.css" />
  </head>
  <body>
    <div class="blur-circle blur-one"></div>
    <div class="blur-circle blur-two"></div>

    <section class="subject-hero">
      <h1>Choose Your Subject</h1>
      <p>Select a subject to begin your mock test</p>

      <div class="subjects-grid">
        <div class="subject-card" data-page="legal.html">
          <i class="ri-scales-3-line"></i>
          <h3>Legal Reasoning</h3>
          <span>1200+ Questions</span>
        </div>

        <div class="subject-card" data-page="logical.html">
          <i class="ri-brain-line"></i>
          <h3>Logical Reasoning</h3>
          <span>1500+ Questions</span>
        </div>

        <div class="subject-card" data-page="english.html">
          <i class="ri-book-open-line"></i>
          <h3>English Language</h3>
          <span>1100+ Questions</span>
        </div>

        <div class="subject-card" data-page="gk.html">
          <i class="ri-earth-line"></i>
          <h3>General Knowledge</h3>
          <span>1300+ Questions</span>
        </div>

        <div class="subject-card" data-page="quant.html">
          <i class="ri-bar-chart-line"></i>
          <h3>Quantitative Aptitude</h3>
          <span>1400+ Questions</span>
        </div>
      </div>
    </section>

    <script src="subject.js"></script>
  </body>
</html>
